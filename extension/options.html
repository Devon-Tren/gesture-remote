<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gesture Remote – Options</title>
    <style>
      body { font: 14px system-ui; padding: 18px; }
      label { display:block; margin-bottom:8px; }
      input { width: 420px; padding: 8px; }
      button { margin-left: 8px; padding: 8px 12px; }
      .hint { color:#666; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h2>Gesture Remote – Connection</h2>
    <label>
      Server URL (your Next app):
      <input id="url" placeholder="http://localhost:3000" />
    </label>
    <label>
      Channel Key:
      <input id="channelKey" placeholder="gesture-remote-dev" />
      <button id="save">Save</button>
      <button id="reconnect">Reconnect</button>
    </label>
    <div class="hint">
      The extension connects to <code>/api/socket_io</code> on this URL and uses the same channel key as Control.
    </div>
    <script src="options.js"></script>
  </body>
</html>
